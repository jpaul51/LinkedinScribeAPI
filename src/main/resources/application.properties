spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true 

server.port=8080

# create or create-drop or none. Set it to create if you launch it for the first time
spring.jpa.hibernate.ddl-auto=create-drop

#Database database path
spring.datasource.url= jdbc:postgresql://localhost:5432/xingdb
spring.datasource.username=postgres
spring.datasource.password=postgres

#Set this to true if you want sql logs to display
spring.jpa.properties.hibernate.show_sql=false

spring.mail.host=smtp.zoho.eu
spring.mail.port=465
spring.mail.username=
spring.mail.password=

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.scheduler.persistence.enabled=false
spring.mail.scheduler.persistence.redis.embedded=false
spring.mail.scheduler.persistence.redis.enabled=false